<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 50px;
            width: 200px;
            background-color: rosybrown;
            transition-property: width;
            transition-duration: 1s;
            transition-timing-function: ease;
        }

        .box:hover {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
