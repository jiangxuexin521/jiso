<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color:chocolate;
            animation: foo 1s ease;
            position: fixed;
            left: 0;
            top: 0;
            animation-iteration-count: 5;
        }

        @keyframes foo {
            0%{
                top:0;
                left:0;
            }
            10%{
                top:200px;
                left:50px;
            }
            50%{
                top:300px;
                left:100px;
            }
            /* from {
                left: 0;
                top: 0;
            }

            to {
                top: 200px;
                left: 500px;
            } */
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
