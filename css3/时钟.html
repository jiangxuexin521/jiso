<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .box{
            height:400px;
            width:400px;
            border:2px dashed black;
            margin:100px auto;

        }
        .clock{
            width:400px;
            height:400px;
            border-radius: 50%;
            border:1px solid black;
            position:relative;
        }
        .clock li{
            width:4px;
            height:10px;
            background-color: black;
            position: absolute;
            top:0;
            left:50%;
            margin-left: -2px;
            transform-origin: 2px 200px;
        }
        .clock li:nth-child(5n+1){
            background-color: chocolate;
            height:20px;
        }
        .a{
            width:10px;
            height:30px;
            background-color:chocolate;
        }
        .a,b,c{
            position: absolute; 
            left:50%;
            transform: translateX(-50%)translateY(-100%); 
        }
        .b{
            width:8px;
            height:40px;
            background-color: darkblue;
            top:50%; 
        }
        .c{
            width:5px;
            height:20px;
            background-color:darkorchid;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="clock">
            <ul class="ddd"></ul>
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
        </div>
    </div>
    <script>
        var ddd =document.getElementsByClassName("ddd")[0];
        var htmlStr="";
        for(var i=0;i<60;i++){
            htmlStr+="<li style='transform:rotate("+ i*6 + "deg)'></li>";
        }
        ddd.innerHTML = htmlStr;
    </script>
</body>
</html>
