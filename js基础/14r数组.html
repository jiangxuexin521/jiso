        //2.利用new 创建数组

        //遍历数组. 就是把数组的元素从头到尾访问一次
        var arr = ['red', 'blue', 'bkue'];

            console.log(arr[i]);
        }


        //数组长度 length
        var arr = ['red', 'blue', 'bkue'];

            console.log(arr[i]);

        }
