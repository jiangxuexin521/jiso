<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //isNaN()这个方法是用来判断非数字 并且返回一个值 如果是数字返回的是false 如果不是数字返回的是true
        console.log(isNaN(12));//false
        console.log(isNaN('老师')); //true

    </script>
</body>


</html>
