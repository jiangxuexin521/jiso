<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a {
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <div id="a"></div>
    <script>
        var a = document.getElementById('a');
        a.onclick = function () {
            this.style.backgroundColor = 'red';
            this.style.width = '500px';
        }
    </script>

</body>

</html>
