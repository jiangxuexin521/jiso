<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .small-img,
        .big-img {
            width: 400px;
            height: 400px;
            position: relative;
            overflow: hidden;
            float: left;
            margin-right: 20px;
        }

        .small-img img {
            width: 400px;
            height: 400px;
        }

        .mos {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.6);
            position: absolute;
            top: 0;
            left: 0;
        }
        .big-img img{
            position: absolute;
            left:0;
            top:0;
        }
    </style>
</head>

<body>
    <div class="small-img">
        <img src="image/微信图片_20200630160934.jpg" alt="">
        <div class="mos"></div>
    </div>
    <div class="big-img">
        <img id="img" src="image/微信图片_20200630160934.jpg" alt="">
    </div>
    <script>
        var smallImg = document.getElementsByClassName("small-img")[0];
        var mos = document.getElementsByClassName("mos")[0];
        var bigImg = document.getElementById("img");
        smallImg.onmousemove = function (event) {
            var moveTop = event.clientY - 100;
            var moveLeft = event.clientX - 100;
            if (moveTop < 0) {
                moveTop = 0;
            }
            if (moveLeft < 0) {
                moveLeft = 0;
            }
            if (moveTop > 200) {
                moveTop = 200;
            }
            if (moveLeft > 200) {
                moveLeft = 200;
            }
            mos.style.top = moveTop + "px";
            mos.style.left = moveLeft + "px";
            bigImg.style.top = -2*moveTop+"px";
            bigImg.style.left = -2*moveLeft+"px";

        }

    </script>
</body>

</html>
