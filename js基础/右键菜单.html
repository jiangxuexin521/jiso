<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
     .box{
         width:200px;
         height:100px;
         background-color: aquamarine;
         display: none;
         position:fixed;
     }
    </style>
</body>
<div class="box">
    <ul>
        <li>姜</li>
        <li>雪</li>
        <li>欣</li>
    </ul>
</div>
<script>
   var oBox = document.getElementsByClassName("box")[0];
   var rootEl = document.documentElement;

   rootEl.oncontextmenu = function(event){
       var x = event.clientX;
       var y = event.clientY;
       oBox.style.display = "block";
       oBox.style.top = y+"px";
       oBox.style.left = x+"px";
       console.log(x,y);
       event.preventDefault();

   }

   rooEl
</script>
</html>
