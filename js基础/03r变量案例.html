    <script>
        //js 是编程语言有很强的逻辑性在里面 下嫩模做，后怎么做
        // 1.需要临时变量帮助我们
        //2.把app1给临时变量temp
        //3.把app2里面的苹果给app1
        //4.把临时变量里面的值给app2
        var temp;
        var app1 = '青苹果';
        var app2 = '红苹果';
        temp = app1;
        app1 = app2;
        app2 = temp;
        console.log(app1);
        console.log(app2);
