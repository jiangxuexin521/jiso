<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding:0;
        margin:0;
    }
    li{
        list-style:none;
    }
    .box {
        width:600px;
        height:300px;
        border:1px solid black;
        margin:100px auto;
    }
    .nav{
        height:50px;
        background-color: black;
    }
    .nav li{
        float:left;
        height:50px;
        width:100px;
        color:white;
        text-align: center;
        line-height: 50px;
    }
      .nav .active{
          background-color: #ddd;
          color:black;
      }
      .content-text{
          display: none;
      }
      .content .active{
          display: block;
      }
</style>

<body>
    <div class="box">
        <div class="nav">
            <ul>
                <li class="active" >第一节课</li>
                <li>第二节课</li>
                <li>第三节课</li>
            </ul>
        </div>
        <div class="content">
            <div class="content-text active">
                <h1>第一节课内容</h1>
            </div>
            <div class="content-text">
                <h1>第二节课内容</h1>
            </div>
            <div class="content-text">
                <h1>第三节课内容</h1>
            </div>
        </div>
    </div>
    <script>
        var aLi = document.getElementsByTagName("li");
        var aContent = document.getElementsByClassName("content-text")
        for(var i=0;i<=aLi.length;i++){
            //保存 
            aLi[i].index = i;
            aLi[i].onmousemove = function(){
               for(var j=0;j<aLi.length;j++){
             aLi[j].setAttribute("class","");
             aContent[j].setAttribute("class","content-text")
               }
               this.setAttribute("class","active");
            //    aContent[this.index].setAttribute("class","content-text active")
               aContent[this.index].className = "content-text active";
            // aContent[this.index].classList.add("active");
            }
        }
    </script>
</body>

</html>
