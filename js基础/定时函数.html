<style>
    .app {
        height: 400px;
        width: 400px;
        background-color: blueviolet;
        position: fixed;
        top: 50%;
        left: 50%;
        margin-left: -200px;
        margin-top: -200px;
        text-align: center;
        box-sizing: border-box;
    }
</style>

<body>
    <div class="app">
        <h1 id="text">100</h1>
        <button id="btn">开始</button>
    </div>
    <script>
        var num = 100;
        var isRun = true;
        var timer = null;
        var oText = document.getElementById("text");
        var oBtn = document.getElementById("btn");
        
        oBtn.onclick = function() {
            if (isRun) {
                timer = setInterval(function () {
                    oText.innerText = --num;
                    oBtn.innerText = '暂停';
                }, 1000)
            } else {
                clearInterval(timer);
                oBtn.innerText = '开始';
            }
            isRun = !isRun;
        }
