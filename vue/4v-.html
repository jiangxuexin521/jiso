<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2 v-if="isLogin">hello 你好</h2>
      <h2 v-else>请登录</h2>
      <p v-if="X =='a'">A</p>
      <p v-eles-if="X =='b'">B</p>
      <p v-eles-if="X =='c'">c</p>
      <button @click="change">clicl</button>
      <!-- v-if v-show都是控制元素是否显示
      v-if 没有元素
      v-show 元素在display:none 孔子显示|隐藏（频繁显示隐藏） -->
      <span v-show="isShow">xx</span>
    </div>
    <script src="vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          isLogin: false, // true helo  |fasle 请登录
          x: "c", //'a' 'b' 'c'
          isshow: false, //true显示 false隐藏
        },
        methods: {
          change() {
            this.x = "b"; //data中的x=b ->页面更新显示B
          },
        },
      });
    </script>
  </body>
</html>
