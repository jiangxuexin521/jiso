<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ball {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="change">click</button>
      <transition
      v-on:before="
      v-enter=""
      >
        <div class="ball" v-if="isShow"></div>
      </transition>
    </div>
    <script src="vue.js"></script>
    <script>
      newVue({
        el: "#app",
        data: {
            isShow:false
        },
        methods:{
            beforeEnter(el,done){
                el.offsetWidth;
                el.style.transform="translate(150,300)"
                el.style.transition="all 2s ease"
                done();
            }
        }
      });
    </script>
  </body>
</html>
