<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>是否需要支付额外费用<input type="checkbox" v-model="isChecked" /></div>
      <ul v-show="isChecked">
        <li v-for="obj in list1">{{obj.name}} ({{obj.price}}) <input type="checkbox" v-model="list2" :value="obj">
      </ul>
      <div>费用清单
          <ul>
              <li v-for="obj in list2">{{obj.name}}({{obj.price}})</li>
          </ul>
          <div>总费用{{total()}}</div>
      </div>
    <script src="vue/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          list1: [
            {
              name: "芒果汁",
              price: 38,
            },
            {
              name: "苹果汁",
              price: 30,
            },
            {
              name: "奇异果汁",
              price: 48,
            },
          ],
          list2:[{ name:"自助餐", price: 69 }],
               isChecked:false,
        },
        methods:{
            total() {
            let sum = 0;
            this.list2.forEach((elem) => {
              sum += elem.price;
            });
            return sum;
          },
        },
    });
    </script>
  </body>
</html>
