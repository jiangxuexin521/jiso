<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn :cinfo="info"></cpn>
  </div>
  <template id="cpn">
    <h2>{{cinfo}}</h2>
  </template>
  <script src="vue.js"></script>
  <script>
    const cpn = {
      template: '#cpn',
      props: {
        cinfo: {
          type: Object,
          default() {
            return {}
          }
        }
      }
    }
    const app = new Vue({
      el: "#app",
      data: {
        info: {
          name: '姜雪欣',
          age: 18,
          height: 170
        }
      },
      components: {
        cpn
      }
    })
  </script>
</body>

</html>
