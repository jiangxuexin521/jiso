<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="app">
      <li v-for="obj in list">{{obj}}</li>
    </ul>
    <script src="vue.js"></script>
    <script>
      newVue({
        el: "#appp",
        data: {
          list: ["张三", "李四", "王五"],
        },
        methods: {
          change() {
              
            // this.list[1] = "赵六";
            Vue.set(this.list, 1, "赵六");
          },
        },
      });
    </script>
  </body>
</html>
