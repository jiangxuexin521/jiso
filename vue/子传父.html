<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 父组件模板 -->
    <div id="app">
        <cpn @itemclick="cpnClick"></cpn>
    </div>

    <!-- 子组件模板 -->
    <template id="cpn">
        <div>
            <button v-for="item in categories" @click="btnClick(item)">{{item.name}}

            </button>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        //子组件
        const cpn = {
            template: '#cpn',
            data() {
                return {
                    categories: [
                        { id: 'a1', name: '热门推荐' },
                        { id: 'a2', name: '手机数码' },
                        { id: 'a3', name: '家用家电' },
                        { id: 'a4', name: '电脑办公' },
                        { id: 'a5', name: '限时促销' },
                    ]
                }
            },
            methods: {
                btnClick(item) {
                    //发射事件
                    this.$emit('itemclick', item)
                }
            }
        }

        //父组件
        const app = new Vue({
            el: "#app",
            data: {
                message: '放假'
            },
            components: {
                cpn
            },
            methods: {
                cpnClick(item) {
                    console.log('cpnClick', item
                    );
                }
            }
        })
    </script>
</body>

</html>
