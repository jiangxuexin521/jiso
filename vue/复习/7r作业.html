<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="obj in movies">{{obj}}</li>
        </ul>
        <script src="../vue.js"></script>
        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    movies: ['海王', '火影忍者', '海尔兄弟']
                }
            })
        </script>
    </div>
</body>

</html>
