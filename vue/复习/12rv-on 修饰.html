<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
        <div @click="divClick">
            aaaaa
            <!-- .stop修饰 -->
            <button @click.stop="btnClick">按钮</button>

        </div>
        <!-- 2. .prevent修饰符的使用 -->
        <from action="baidu">
            <input type="submit">
        </from>
        <!-- 3.监听某个键盘的键钮 -->
        <input type="text" @keyup.enter="keyUp">
        <script src="../vue.js" value="提交"></script>
        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    message: '你好啊',
                },
                methods: {
                    btnClick() {
                        console.log("btnClick");
                    },
                    divClick() {
                        console.log("divClick");
                    },
                    keyUp() {
                        console.log("keyUp");
                    }
                }
            })
        </script>
    </div>
</body>

</html>
