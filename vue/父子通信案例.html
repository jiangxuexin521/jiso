<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn :number1="num1" :number2="num2" :number3="num3"></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>{{dnumber1}}</h2>
            <input type="text" v-model="dnumber1">
            <h2>{{dnumber2}}</h2>
            <input type="text" v-model="dnumber2">
            <h2>{{dnumber3}}</h2>
            <input type="text" v-model="dnumber3">
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                num1: 1,
                num2: 0,
                num3: 2
            },
            components: {
                cpn: {
                    template: '#cpn',
                    props: {
                        number1: Number,
                        number2: Number,
                        number3: Number
                    },
                    data() {
                        return {
                            dnumber1: this.number1,
                            dnumber2: this.number2,
                            dnumber3: this.number3

                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
