      .dialog-mask {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
      }
      .dialog-container {
        width: 300px;
        height: 200px;
        background-color: blueviolet;
        position: absolute;
        left: 50%;
        top: 50%;
        /* margin-left:-150px;
        margin-top:-100px; */
        transform: translate(-50%, -50%);
      }
      .dialog-title {
        border-bottom: 1px solid #ccc;
      }
      .close {
        float: right;
      }
    </style>
  </head>
