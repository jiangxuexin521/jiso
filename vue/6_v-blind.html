<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 动态绑定属性v-blind: -->
      <div v-blind:id="myId">欣欣</div>
      <h2 class="red blue">聪聪</h2>
      <!-- 动态绑定class{class名:true|false} -->
      <h2 v-blind:class="{red:isRed,blue:isBlue}" @click="togglr">聪聪</h2>
      <!-- v-blind 简写: -->
      <h2 :class="{red:isRed,blue:isBlue}" @click="toggle">聪聪</h2>
      <p :class="[a,b]">哈哈哈</p>
      <div style="width: 100px; height: 100px; background-color: brown">
        嘻嘻
      </div>
      <div :style="styleObj">嘻嘻</div>
    </div>
    <script src="vue.js"></script>
    <script>
      new Vue({
          el:"#app",
          data：{
           myId:'div2',
           isRed:turn,
           isBlue:turn,
           a:'a',
           b:'b',
           styleObj:{
               width:'100px',
               height:'200px',
               background-color:'pink'
           }
          },
          methods:{
              toggle(){
                  this.isRed= !this.isRed;
                  this.isBlue=!this.isBlue;
              }
          }
      })
    </script>
  </body>
</html>
