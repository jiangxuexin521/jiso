<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}
        <h2 id="myH2">{{count}}</h2>
        <button @click="change">click</button>
        <button @click="destor()">销毁</button>
    </div>
    <script src="vue/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:'苹果苹果',
                count:0
            },
            beforeCreate(){
                console.log('beforecreate',this.$data,this.$el);
            },
            created(){
                console.log('created',this.$data,this.$el);

            },
            beforeMount(){
                console.log('beforemount',this.$data,this.$el);
            },
            mounted(){
                console.log('mounted',this.$data,this.$el);
            },
            beforeUpdate(){
                console.log('beforeupdate',document.getElementById('myH2').innerHTML)
            },
            update(){
                console.log('update',document.getElementById('myH2').innerHTML)
            },
            beforeDestroy(){
                console.log('beforedestroy')
            },
            destroyed(){
                console.log('destroyed')
            },
            methods:{
                change(){
                    this.count++;
                },
                destor(){
                    this.$destroy();
                }
            }


        })
    </script>
</body>
</html>
