<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="a">点击</button>
     <ul>
         <li v-for="obj in arr">{{obj}}</li>
     </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                arr:['姜雪欣','牛硕']

            },
            methods:{
                a(){
                    this.arr.push('董老师')
                }
            }
        })
    </script>

</body>
</html>
