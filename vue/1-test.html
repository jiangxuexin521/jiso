<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2 @click="change">{{msg}}</h2>
      <p>{{a}}</p>
    </div>
  </body>
  <script src="vue.js"></script>
  <script>
    let vm = new Vue({
      el: "#app",
      data: {
        msg: "hello",
        a: "me",
      },
      methode: {
        change() {
          this.msg = "姜雪欣";
        },
      },
    });
    console.log(vm.msg);
    console.log(vm.$el);
    console.log(vm.$data.msg);
  </script>
</html>
